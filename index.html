<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudson Holman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            color: black;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
            display: none;
        }
        section.active {
            display: block;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Hudson Holman</h1>
</header>

<nav>
    <a href="#home" onclick="showTab('home')">Home</a>
    <a href="#about" onclick="showTab('about')">About Me</a>
    <a href="#projects" onclick="showTab('projects')">Projects</a>
    <a href="#contact" onclick="showTab('contact')">Contact</a>
</nav>

<section id="home" class="active">
    <h2>Home</h2>
    <p>Welcome to my personal website.</p>
</section>

<section id="about">
    <h2>About Me</h2>
    <p></p>
</section>

<section id="projects">
    <h2>Projects</h2>
    <p>Here are some of my recent projects:</p>
    <ul>
        <li><a href="mx_report.html">Triple Crown MX - 2024 Report</a> </li>
    </ul>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>You can reach me at: <a href="mailto:hudsholm@gmail.com">hudsholm@gmail.com</a></p>
</section>

<footer>
    <p>&copy; 2024 Hudson Holman. All rights reserved.</p>
</footer>

<script>
    function showTab(tabId) {
        // Hide all sections
        document.querySelectorAll('section').forEach(section => {
            section.classList.remove('active');
        });

        // Show the selected section
        document.getElementById(tabId).classList.add('active');
    }
</script>

</body>
</html>
